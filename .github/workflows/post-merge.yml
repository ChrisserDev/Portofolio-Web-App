name: Post-Merge Main Checks

on:
  push:
    branches: [main]

jobs:
  post-merge-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check || npx tsc --noEmit
      - name: Build
        run: npm run build
